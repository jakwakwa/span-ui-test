<div class="projects">
  <div class="projects-container">
    <div class="projects-title">
      <h2>4 Active Projects</h2>
    </div>
    <div class="projects-payments push">
      <p class="title">Upcoming Payments</p>
      <p class="amount">$7,100</p>
    </div>
  </div>
</div>

<div class="cards">
  <div *ngFor="let card of cards" class="cards__container">
    <div class="cards__box cards__box--left">
      <img [src]="alta" class="cards__logo" alt="logo">
      <div class="dateBox">
        <p class="cards__date">
          <img class="icon" [src]="calendar" alt="">Mar 1 - May 30</p>
      </div>
    </div>
    <div class="cards__box cards__box--twoCol">
      <div class="cards__details">
        <h3 class="cards__title">Alta Motors</h3>
        <p class="cards__description">Bike Catalog, 2018</p>
        <p class="cards__time">3 Weeks Left</p>
      </div>
      <div class="cards__notifications push">
        <p class="cards__amount">$2,350</p>
        <div class="cards__panel">
          <p class="cards__messages">
            <img class="icon" [src]="envelope" alt="">New Message</p>
        </div>
      </div>
    </div>
    <div class="cards__box cards__box--right push">
      <span>Circle Graph</span>
      <p class="cards__progress">5 Tasks Complete</p>
    </div>
  </div>
</div>
